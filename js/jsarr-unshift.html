<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods- unshift()</h2> 

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.unshift("Grapes");
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
