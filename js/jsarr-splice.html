<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods- splice()</h2>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
function myFunction() {
  fruits.splice(1, 2);
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
