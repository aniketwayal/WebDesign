<html> 
<head> 
<script> 
function checkPassword(form) { 
password1 = form.password1.value;  //password
password2 = form.password2.value;  //confirm password
// If password not entered 
if (password1 == '') 
alert ("Please enter Password"); 
// If confirm password not entered 
else if (password2 == '') 
alert ("Please enter confirm password"); 
// If Not same return False.	 
else if (password1 != password2) { 
alert ("Password did not match: Please try again...") 
return false; } 
// If same return True. 
else{ 
alert("Password Match: Welcome ") 
return true; }}
</script> </head> 
<body> <form onSubmit = "return checkPassword(this)"> 
<table border ="1" align = "center"> 
<tr> <td>Username:</td> 
<td><input type = text name =></td> </tr> 
<tr> <td>Password:</td> 
<td><input type ="text" name = "password1" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"></td> </tr> 
<tr> <td>Confirm Password:</td> 
<td><input type ="text" name = "password2" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"></td> </tr> 
<tr> <td colspan = 2 align = right> 
<input type = submit value = "Submit"></td> </tr> 
</table> 
</form> 
</body> 
</html>
