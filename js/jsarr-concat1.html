<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods- concat()</h2>
<p id="demo"></p>
<script>
var array1 = ["Mamta", "Ram"];
var array2 = ["Sam", "Ammu", "Bhavi"];
var array3 = ["Sai", "Bharat"];

var myChildren = array1.concat(array2, array3); 

document.getElementById("demo").innerHTML = myChildren;
</script>

</body>
</html>
