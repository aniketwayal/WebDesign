<html>
<body>
<h1>JS Array </h1>
<button onclick="func1()">Reverse-Click</button>
<p id="demo"></p>
<script language="javascript">
var studentname=["Shraddha", "Tanvi","Apurva","Sushmita","Nisha","Pragya"];
document.getElementById("demo").innerHTML=studentname;
function func1()
{
studentname.reverse();
document.getElementById("demo").innerHTML=studentname;
}
</script>
</body>
</html>
