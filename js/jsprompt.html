
<html>
<body>
<p>js prompt box example.</p>

<button onclick="myFunction()">Try it</button>
<h1 id="demo"></h1>
<script>
function myFunction() {
  var person = prompt("Please enter your name", " ");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! How are you today?";
  }
}
</script>

</body>
</html>
