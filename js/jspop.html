<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try</button>
<p id="demo"></p>

<script>
var sname = ["Mamta", "Riddhi", "Tanvi", "Apurva"];
document.getElementById("demo").innerHTML = sname;

function myFunction() {
  sname.pop();
  document.getElementById("demo").innerHTML = sname;
}
</script>

</body>
</html>
