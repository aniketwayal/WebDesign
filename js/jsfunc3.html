<html>
<body>
<script>
function add(a,b){   //outer function
	function square(x){  // inner fucntion
		return x*x;
	}
return square(a)+ square(b);
}
num= add(5,10);   //125
num1= add(10,20)  //500
document.write ("The result is "+ num +"<br>");
document.write ("The result is "+ num1 +"<br>");
</script>
</body>
</html>
