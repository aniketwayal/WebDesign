<html>
<head>
<title>Form </title>
</head>
<body>
<h1>Student Registration </h1>
<table>
<form name="myform" action="info.html" method="post">
<tr><td><label>First Name: </label></td>
<td><input type="text" name="fname" value="" placeholder="Enter your name"/ autofocus required></td></tr>
<tr><td>Last Name: </td><td><input type="text" name="lname" value="" placeholder="Enter your surname"/></td></tr>
<tr><td>Phone Number: </td><td><input type="tel" name="mobile" value="" placeholder="Enter your mobile number" required 
pattern="[789][0-9]{9}"/></td></tr>
<tr><td>Email ID: </td><td><input type="email" name="emailaddr" value="" 
placeholder="Enter your email id" required pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}"/></td></tr>
<tr><td>Registration ID: </td><td><input type="number" name="id" value="" placeholder="Enter your ID"/></td></tr>
<tr><td>Password: </td><td><input type="text" name="pass" value="" 
placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></td></tr>
<tr><td>Admission Date: </td><td><input type="date" name="adm" value=""/></td></tr>
<tr><td>Gender: </td><td><input type="radio" name="gender" value=""/>MALE
<input type="radio" name="gender" value=""/>FEMALE
<input type="radio" name="gender" value=""/>OTHERS</td></tr>
<tr><td>Qualification: </td><td><input type="checkbox" name="educ" value=""/>SSC
<input type="checkbox" name="educ" value=""/>HSC
<input type="checkbox" name="educ" value=""/>Diploma
<input type="checkbox" name="educ" value=""/>BSC-IT/CS
<input type="checkbox" name="educ" value=""/>ENGG</td></tr>
<tr><td>Address: </td><td><textarea rows="10" cols="25"></textarea></td></tr>
<tr><td>Select State:</td><td> <select name="state">
<option>Choose State</option>
<option>MH</option>
<option>AP</option>
<option>MP</option>
<option>HP</option>
<option>Delhi</option>
</select></td></tr>
<tr><td>Attach Photo: </td><td><input type="file" name="photo"/></td></tr>
<tr><td><input type="submit" value="REGISTER"/>
</td><td><input type="reset" value="CLEAR"/></td></tr>
</form>
</table>
</body>
</html>
