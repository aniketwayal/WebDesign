<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1 class="text-danger bg-warning">Employee Login</h1> 
<form class="form-inline" action="" method="post">
<label>Username: </label>
<input type="email" class="form-control" name="username" placeholder="Enter your email-id">
<label>Password: </label>
<input type="password" class="form-control" name="pswd" placeholder="Enter your password">
<button type="Submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
