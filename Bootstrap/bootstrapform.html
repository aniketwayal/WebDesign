<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h1 class="text-danger bg-warning">New Employee Registration</h1> 
<form action="" method="post">
<div class="form-group">
<label>First Name: </label>
<input type="text" class="form-control" name="fname" placeholder="Enter your name">
</div>
<div class="form-group">
<label>Phone Number: </label>
<input type="number" class="form-control" name="pnum" placeholder="Enter your phone number">
</div>
<div class="form-group">
<label>Email ID: </label>
<input type="email" class="form-control" name="emailid" placeholder="Enter your email id">
</div>
<div class="form-group">
<label>Password: </label>
<input type="password" class="form-control" name="psw" placeholder="Enter your password">
</div>
<div class="form-group">
<label>Date of Joining: </label>
<input type="date" class="form-control" name="datee" placeholder="Enter your joining date">
</div>
<div class="form-group form-check">
<label> City: </label>
      <label><input type="checkbox" value="">Mumbai</label>
    </div>
    <div class=" form-check">
      <label><input type="checkbox" value="">Pune</label>
    </div>
    <div class=" form-check">
      <label><input type="checkbox" value="">Delhi</label>
    </div>
 <div class=" form-group radio">
<label> Gender: </label>
      <label><input type="radio" name="opt" checked>Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt">Female</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt" >Others</label>
    </div>
<button type="Submit" class="btn btn-success">Register</button>
</form>
</div>
</body>
</html>
