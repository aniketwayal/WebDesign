<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.border{
display:inline-block;
margin:10px;
width:100px;
height:100px;

}
</style>
</head>
<body>

<div class="container">
  <h1>Border Example</h1> 
<span class="border border-primary">All side border</span>
<span class="border border-0 text-danger">No Border</span>
<span class="border border-top-0 border-warning">No Border Top</span>
<span class="border border-bottom-0 border-success">No Border Bottom</span>
<span class="border border-left-0 border-danger">No BorderLeft</span>
<span class="border border-right-0 border-secondary">No Border Right</span>
</div>
</body>
</html>
