<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script lang="javascript">
$(document).ready(function()
{
$("#b1").click(function()
{ 
$("#box").animate
({right: '500px', top:'300px', height: '300px', width: '300px', opacity: '0.4'}, 1500);
});

});
</script>
<style>
#box{
background-color: red;
height:150px;
width:150px;
position:absolute;
}
</style>
</head>
<body>

<button id="b1">Click Here To see Magic</button>
<div id="box"></div><br>
</body>
</html>
