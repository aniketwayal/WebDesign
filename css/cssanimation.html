<html>
<head>
<style>
div{
width:150;
height:150;
color: white;
background-color:grey;
padding:20px;
border:5px solid red;
margin: 200px;
animation-name:my;
animation-duration:6s;
}

@keyframes my{
25%{background-color:blue;}
50%{background-color:pink;}
75%{background-color:green;}
100%{background-color:orange;}
}
</style>
</head>
<body>
<div>
keyframe animation
</div>
</body>
</html>
